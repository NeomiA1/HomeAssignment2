  <header class="main-header">
    <nav class="navbar">
      <button class="menu-toggle" aria-label="Toggle menu">
        &#9776;

      </ul>
    </nav>
  </header>

<main class="page-content">
  <h1>Project cost calculator</h1>
  
  <form id="calculator-form"  onsubmit="calculatePrice(event)">
    <div class="form-group">      
     
      <label for="siteType">Site Type:</label>
      <select id="siteType" required>
        <option value="" selected hidden>--Choose--</option>
        <option value="OnlineStore">Online Store</option>
        <option value="BusinessSite">Business Site</option>
        <option value="Blog">Blog</option>
      </select>

      <label for="itemCount">Number of Pages (1-10):</label>
      <input type="number" id="itemCount" required>
   
    </div>

    <button type="submit" class="btn">Calculate</button>
    <button type="button" class="btn" onclick="clearForm()">Clear</button>
  </form>
 
  <div id="result" class="result-box hidden"></div>

</main>
